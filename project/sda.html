<!DOCTYPE html>
<html lang="en">
<head>
    <title>HEllo mate</title>
    <style>
        /* Hide the audio player */
    </style>
</head>
<body>
    <div id="music">
        <audio id="audioPlayer" src="./music/minig.mp3" loop></audio>
    </div>

    <script>
        // Autoplay the audio when the page loads
        window.addEventListener('DOMContentLoaded', (event) => {
            var audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.play();
        });
    </script>
</body>
</html>
